<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Copy Current Year and Month</title>
</head>
<body>

<script>
    // 現在の日付を取得
    const currentDate = new Date();
    // 年と月を取得
    const year = currentDate.getFullYear();
    const month = currentDate.getMonth() + 1; // JavaScriptでは0が1月を表すため、+1する
    // 月が1桁の場合は0を付け加える
    const formattedMonth = month < 10 ? '0' + month : month;
    // 年月をYYYYMM形式で表示
    const currentYearMonth = year + formattedMonth;
    
    // ページ読み込み時にアラートを表示
    window.onload = function() {
        // ユーザーがテキストを選択できるようにテキストエリアを表示
        const textarea = document.createElement('textarea');
        textarea.style.position = 'fixed'; // ページの固定位置に配置
        textarea.style.opacity = 0; // 不可視
        textarea.value = currentYearMonth;
        document.body.appendChild(textarea);
        textarea.focus(); // テキストエリアにフォーカスを当てる
        textarea.select(); // テキストを選択
        // 選択されたテキストをコピー
        document.execCommand('copy');
        document.body.removeChild(textarea);
        // ユーザーに通知
        alert("現在の年月は: " + currentYearMonth + "\nクリップボードにコピーされました。");
    };
</script>

</body>
</html>
